.test-template: &test-template
    stage: tests
    except:
        variables:
            - $CI_COMMIT_MESSAGE =~ /\[skip[ _-]tests?\]/i || $SKIP_TESTS
    only:
        - changes:
            - bin/duplicity
            - bin/rdiffdir
            - duplicity/**/*
        - merge_requests

.deploy-template: &deploy-template
    stage: deploy
    except:
        variables:
            - $CI_COMMIT_MESSAGE =~ /\[skip[ _-]deploy\]/i || $SKIP_DEPLOY
    only:
        - changes:
            - bin/duplicity
            - bin/rdiffdir
            - duplicity/**/*
        - merge_requests

variables:
    # cache local items
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    # Set to non-interactive so no tzdata prompt
    DEBIAN_FRONTEND: "noninteractive"

stages:
    - qual
    - test
    - deploy

default:
    image: ubuntu:18.04
    before_script:
        # Set locale to prevent UTF-8 errors
        - export LANG=C.UTF-8
        - export LC_ALL=C.UTF-8
        - apt-get update
        - apt-get install -y 2to3 build-essential git intltool lftp librsync-dev
          libffi-dev libssl-dev openssl par2 rdiff tzdata python3-pip
        - python3 -m pip install --upgrade pip
        - python3 -m pip install --requirement requirements.txt
    interruptible: true

